<!DOCTYPE html>
<html lang="en" light-mode="dark">

<head>
    <title>Prijal Khadka | blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="free portfolio template,portfolio template, portfolio website template, open source, open sourcing, contributing to open source" />

    <!-- Styles and Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="assets/css/preloader.css">
    <link rel="stylesheet" type="text/css" href="assets/css/research.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/cursor.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link id='favicon' rel="icon" href="assets/images/favicon.png" type="image/png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="./assets/js/dynamicTitle.js"></script>
</head>

<body class="no-scroll-preload">

    <!-- loader -->
    <div class="loader-container">
        <div class="atom">
            <div class="electron"></div>
            <div class="electron-alpha"></div>
            <div class="electron-omega"></div>
        </div>
    </div>

    <!-- Dynamic Nav Bar -->
    <div class="container research-upper pt-5" style="width: 100%; min-height: 80%;">
        <section class="txt-bottom">
            <div class="px-3 pt-5">
                <div class="row">
                    <div class="col-md-6 d-flex mt-5 flex-column text-center justify-content-center animate__animated animate__zoomIn animate__delay-1s">
                        <h2 class="main-heading mb-0 head-upper research_head">Research <span class="research_work">Work</span></h2>
                        <p class="pre-heading p-upper font-weight-bolder mb-0 mt-3 text-center animate__animated animate__zoomIn animate__delay-2s">
                            My area of interests are AI, Blockchain, Machine Learning and Computer Vision.
                        </p>
                    </div>
                    <div class="col-md-6" style="margin-top: 45px;">
                        <svg xmlns="http://www.w3.org/2000/svg" id="verapc" width="100%" baseProfile="tiny" class="svgmate" version="1" viewBox="800 300 1220 1080">
                            <!-- SVG content -->
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Research Cards -->
        <div class="research-card" onclick="openResearch('Research Title 1', 'Author 1, Author 2', 'Conference Name, Year', 'assets/images/research-image1.jpg', 'Detailed abstract goes here...', 'Full citation goes here...')">
            <h3>Research Title 1</h3>
            <p>Authors: Author 1, Author 2</p>
        </div>
        <!-- Repeat similar divs for other research cards -->

        <div class="researchMainWrapper">
            <div class="container">
                <div class="researchDetails">
                    <table id="researchDetailsTable">
                        <tbody class="main">
                            <!--Fetch data from research.js-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Cursor-->
    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/cursor.js"></script>
    <script src="assets/js/blog.js"></script>

    <!-- Inline Script for openResearch Function -->
    <script>
        function openResearch(title, authors, conference, image, abstract, citation) {
            const url = new URL('research1.html', window.location.origin);
            url.searchParams.set('title', title);
            url.searchParams.set('authors', authors);
            url.searchParams.set('conference', conference);
            url.searchParams.set('image', image);
            url.searchParams.set('abstract', abstract);
            url.searchParams.set('citation', citation);
            window.location.href = url.toString();
        }
    </script>
</body>

</html>
